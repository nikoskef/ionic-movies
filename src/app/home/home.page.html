<ion-header>
  <ion-toolbar color="primary">
    <ion-title> My Movies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-box">
    <h2>Welcome</h2>
    <ion-searchbar
      placeholder="Search for a movie, tv show, person..."
      (ionChange)="searchChanged($event)"
    ></ion-searchbar>
  </div>

  <div *ngIf="!searchActive">
    <h2 class="ion-padding-start">Trending</h2>
    <ion-slides [options]="opts">
      <ion-slide *ngFor="let movie of trending$ | async">
        <app-movie-preview [movie]="movie"></app-movie-preview>
      </ion-slide>
    </ion-slides>
  </div>

  <div *ngIf="searchActive">
    <ion-row *ngFor="let result of searchResults$ | async" tappable [routerLink]="['/', result.media_type, result.id]">
      <ion-col size="3" class="ion-no-padding">
        <ion-img [src]="result.imageUrl"></ion-img>
      </ion-col>
      <ion-col size="9" class="preview">
        <b>{{ result.title }}</b
        ><br />
        {{ result.overview?.length > 200 ? (result.overview | slice: 0:200) + "..." : result.overview }}
      </ion-col>
    </ion-row>
  </div>
</ion-content>
